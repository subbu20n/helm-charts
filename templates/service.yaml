apiVersion: v1 
kind: Service 
metadata: 
      name: nginx 
      labels: 
         purpose: deployment-demo 
         project: robohsop 
         app: nginx 
spec: 
   type: LoadBalancer 
   selector: 
        purpose: deployment-demo 
        project: roboshop 
        app: nginx 
   ports:
   - protocol: TCP 
     port: 80 # service port 
     targetPort: {{ .Values.service.targetPort }} # container port              